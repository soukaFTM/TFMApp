<div>
  <h3> Liste des Projets </h3>
  <!-- Lister les Projets -->
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Numero Projet </th>
        <th>Intituler  </th>
        <th>Description  </th>
        <th>Oppertaion</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of pageProjets">
        <td>{{p.codeProjet}}</td>
        <td>{{p.intituler}}</td>
        <td>{{p.description}}</td>
        <td>
          <input type="button" class="btn btn-warning" value="Modifier" (click)="GetUpdateProjet(p)" />
          <input type="button" class="btn btn-danger" value="Supprimer" (click)="deleteProjet(p.numProjet)" />
        </td>

      </tr>
      </tbody>
    </table>
    <ul class ="nav nav-pillis">

      <li [ngClass]="{'active':i==Currentpage}" *ngFor="let p of pages; let indexPage=index">
        <a (click)="goToPage(indexPage)"> {{indexPage}} </a>
      </li>
    </ul>
  </div>
</div>


<!-- gÃ©rer un Projet -->
<div>
  <div class="panel panel-default">
    <div class="panel-heading">Nouveau Projet </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-md-4 control-label">Intituler:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Intituler" [(ngModel)]="Projet.intituler">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Description:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Intituler" [(ngModel)]="Projet.description">
        </div>
      </div>

      <div class="form-group">
        <input type="button" id="btnSave" class="form-control btn-space" value="Sauvgarder" (click)="gestionProjet()" />
      </div>
    </div>
  </div>
</div>
